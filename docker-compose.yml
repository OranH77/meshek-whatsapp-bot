version: "3.9"

services:
  app:
    build: .
    container_name: fastapi_whatsapp_bot
    env_file: .env
    ports:
      - "8000:8000"
    restart: unless-stopped

  ngrok:
    image: ngrok/ngrok:latest
    container_name: whatsapp_ngrok
    depends_on:
      - app
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    command: ["http", "app:8000"]
    ports:
      - "4040:4040"   # ngrok dashboard